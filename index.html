<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="grid">
      <div class="div div_item1">
        <img src="./images/logo.svg" alt="" />
        <div class="icons">
          <span class="icon"
            ><img src="./images/icon-document.svg" alt=""
          /></span>
          <span class="icon"
            ><img src="./images/icon-folder.svg" alt=""
          /></span>
          <span class="icon"
            ><img src="./images/icon-upload.svg" alt=""
          /></span>
        </div>
      </div>
      <div class="div div_item2">
        <p>You've used <strong>815Gb</strong> of your storage</p>
        <div class="input_group">
          <div class="input">
            <div class="input_span"></div>
          </div>
        </div>
        <div class="gb">
          <span class="gb_left">0GB</span>
          <span class="gb_right">100GB</span>
        </div>

        <div class="data">
          <div class="number">
            <span>1</span>
            <span class="eight">8</span>
            <span class="five">5</span>
          </div>
          <span class="gb_remain">GB LEFT</span>
        </div>

        <div class="data_hidden">
          <div class="number">
            <span>1</span>
            <span class="eight">8</span>
            <span class="five">5</span>
          </div>
          <span class="gb_remain">GB LEFT</span>
        </div>
      </div>
    </div>
  </body>
</html>
